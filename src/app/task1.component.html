
<div class="homework">
  <textarea rows="10" [(ngModel)]="content"></textarea>
  <button type="submit" (click)="parseTemplate()">Parse Template</button>
  <form #simpleForm="ngForm" class="container">
    <h2 *ngFor="let name of passedList"> {{name}}<input type="text" ngModel name="{{name}}" class="box"></h2>
  </form>
  <button type="submit" form="simpleForm" (click)="displayResult(simpleForm.value)"> Display result</button>
  <div class="container" *ngFor="let item of obj | keyvalue">
    <p>&lt;div #placeholder_{{item.key}}&gt;{{item.value}}&lt;/div&gt;</p>

  </div>


  <a (click)='getDynamic()' href="javascript:void(0);" [routerLink]="['./task2']">Task2</a>
  
</div>
